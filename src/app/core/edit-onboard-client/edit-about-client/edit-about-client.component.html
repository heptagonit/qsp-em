<div class="pageBorder">
    <!-- <div class="space"> -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="line">
            <mat-panel-title class="mt-4">
                <h6 class="space">About Client</h6>
              </mat-panel-title>
            </mat-expansion-panel-header>
    <form [formGroup]="editOnbordingClient" class="mt-3 space">
       <div class="row">
           <div class="col-4">
                <div class="form-group">
                   <label>Organization Name</label><br>
                   <input type="text" class="form-control mt-2" formControlName="organizationName">
                </div>
           </div>
           <div class="col-4">
                <div class="form-group">
                   <label>Organization Core Business</label><br>
                    <input type="text" class="form-control mt-2" formControlName="organizationCoreBusiness">
                </div>
           </div>
    
           <div class="col-4">
               <div class="form-group">
                  <label>Business Type</label><br>
                  <select class="mt-2">
                    <option>NA</option>
                  </select>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-4">
                <div class="form-group">
                   <label>Address</label><br>
                   <textarea class="form-control mt-2 address" formControlName="address" rows="3"></textarea>
                </div>
            </div>
        </div>
    </form>
    </mat-expansion-panel>
    </mat-accordion>
    </div>
