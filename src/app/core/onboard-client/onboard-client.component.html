<div class="tableAlignment">
  <table mat-table>
    <ng-container matColumnDef="organization" >
      <th mat-header-cell *matHeaderCellDef> Organization Name </th>
      <td mat-cell *matCellDef> Test </td>
    </ng-container>

    <ng-container matColumnDef="CoreBusiness">
      <th mat-header-cell *matHeaderCellDef>Core Business line </th>
      <td mat-cell *matCellDef> Test </td>
    </ng-container>


    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">Test </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Legal Address</th>
      <td mat-cell *matCellDef>Test </td>
    </ng-container>

    <ng-container matColumnDef="added">
      <th mat-header-cell *matHeaderCellDef>Added By & On</th>
      <td mat-cell *matCellDef>Test </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef>Test </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef>Test </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns:columnsToDisplay ;"></tr>

    </table>
 </div>
