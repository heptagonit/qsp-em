<div class="pageBorder">
   <mat-accordion>
       <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
      <mat-expansion-panel-header class="line">
           <mat-panel-title class="mt-4">
               <h6 class="space">Onboarding Points</h6>
             </mat-panel-title>
             <hr>
      </mat-expansion-panel-header>
<form [formGroup]="editOnbordingPoints" class="mt-3 space">
   <div class="row">
       <div class="col-4">
            <div class="form-group mt-4">
               <label>Should SMS be triggered to Employees</label><br>
               <select class="form-control mt-2" formControlName="employee">
                   <option>Yes</option>
               </select>
            </div>
       </div>
       <div class="col-4">
            <div class="form-group mt-4">
               <label>If Yes, When</label><br>
               <select class="mt-2">
                <option>Immediately after onbording</option>
               </select>
            </div>
       </div>
       <div class="col-4">
           <div class="form-group mt-4">
              <label>Should COL be reflected on POP</label><br>
              <select class="mt-2">
                <option>Yes</option>
              </select>
           </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
             <div class="form-group mt-4">
                <label>Should DOL be triggered</label><br>
                <select class="mt-2">
                    <option>Yes</option>
                </select>
             </div>
        </div>
        <div class="col-4">
             <div class="form-group mt-4">
                <label>Should calls go from Central Onboarding Team</label><br>
                <select class="mt-2">
                 <option>Yes</option>
                </select>
             </div>
        </div>
        <div class="col-4">
            <div class="form-group mt-4">
               <label>If Yes, When</label><br>
               <select class="mt-2">
                <option>Immediately after onbording</option>
               </select>
            </div>
        </div>
     </div>   
</form>
</mat-expansion-panel>
</mat-accordion>
</div>
