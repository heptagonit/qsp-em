<div class="fullPage">
    <span>
        <span class="cursor-pointer">Onboard a Client  / </span> <span class="change"> Change Password</span>
    </span>
   <div class="formBackground">
    <form [formGroup]="changePassword" class="formBackground mt-3">
      <div class="row">
        <div class="col-4 mt-3">
            <label>Current Password</label><br>
            <input type="text" class="form-control" formControlName="changePassword">
        </div>
      </div>
      <div class="row">
        <div class="col-4 mt-3">
            <label>New Password</label><br>
            <input type="text" class="form-control" formControlName="newPassword">
        </div>
      </div>
      <div class="row">
        <div class="col-4 mt-3">
            <label>Confirm New Password</label><br>
            <input type="text" class="form-control" formControlName="confirmPassword">
        </div>
      </div>
      <div class="row">
        <div class="col-2 mt-4 disbtn">
            <button class="discard">Discard</button>
        </div>
        <div class="col-2 mt-4 bbt">
            <button class="save">Save</button>
        </div>
      </div>

    </form>
    </div>
</div>
